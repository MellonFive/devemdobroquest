<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <img src="images/logo.svg" alt="Logo">

  <main class="container">
    <section class="backgrounds-images">
      <div class="desktop-part">
        <img src="images/bg-desktop.svg" alt="Imagem-desktop">
      </div>

      <div class="mobile-part">
        <img src="images/bg-mobile.svg" alt="Imagem-mobile">
      </div>
    </section>

    <section class="company">
      <h1 class="title">Build The Community Your Fans Will Love</h1>

      <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>

      <a href="#" class="btn">Register</a>
    </section>

    <footer>
      <div class="social-media">
        <a href="">
          <img src="" alt="">
        </a>

        <a href="">
          <img src="" alt="">
        </a>

        <a href="">
          <img src="" alt="">
        </a>
      </div>
    </footer>
  </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
  <img class="image-logo" src="images/logo.svg" alt="Logo">
  <main class="container">

    <section class="background-image">
      <img src="images/illustration-mockups.svg" alt="Imagem-desktop">
    </section>

    <section class="company">
      <h1 class="title">Build The Community Your Fans Will Love</h1>

      <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your
        audience. Create connections with your users as you engage in genuine discussion.</p>

      <a href="#" class="btn">Register</a>
      
      <footer>
        <ul class="social-media">
          <li class="list">
            <a href="" class="social-link">
              <img class="social-images" src="images/facebook.svg" alt="">
            </a>
          </li>

          <li class="list">
            <a href="" class="social-link">
              <img class="social-images" src="images/twitter.svg" alt="">
            </a>
          </li>
          <li class="list">
            <a href="" class="social-link">
              <img class="social-images" src="images/instagram.svg" alt="">
            </a>
          </li>
        </ul>
      </footer>
    </section>


  </main>
</body>

</html>
